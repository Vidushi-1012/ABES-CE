<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>

    <script>
        let a= prompt("Enter first number:");
        let b= prompt("Enter second number:");
        var i = 1;
        for (i = 1; i <= 10; i++) {
            document.write(a + " * " + i + " = " + a * i + "<br>");
        }
        document.write("<br>");
        document.write("Even :");
        for (i = 1; i <= 10; i++) {
            if ((a * i) % 2 == 0) {
                document.write( a * i+"  ");
            }
        }
        document.write("<br>");
        document.write("Odd :");
        for (i = 1; i <= 10; i++) {
            if((a * i) % 2 != 0) {
                document.write( a * i+"  ");
            }
        }
        document.write("<br>");
        document.write("<br>");
        for (i = 1; i <= 10; i++) {
            document.write(b + " * " + i + " = " + b * i + "<br>");
        }
        document.write("<br>");
        document.write("Even :");
        for (i = 1; i <= 10; i++) {
            if ((b * i) % 2 == 0) {
                document.write( b * i+"  ");
            }
        }
        document.write("<br>");
        document.write("Odd :");
        for (i = 1; i <= 10; i++) {
            if((b * i) % 2 != 0) {
                document.write( b * i+"  ");
            }
        }
    </script>

</body>

</html>
