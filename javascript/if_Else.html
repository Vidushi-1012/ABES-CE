<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE</title>
</head>
<body>
    <script>
        var a=10;
        if(a%2==0){
            document.write("even");
        }
        else{
            document.write("odd");
        }

        //ternary operator:- compare 3 numbers
        var x=5;
        var y=10;
        var z=15;

        if(x>y && x>z){
            alert(x+ " is the largest");
        }
        else if(y>x && y>z){
            alert(y+" is greater");
        }
        else{
            alert(z+ " is greater");
        }


    </script>
</body>
</html>
