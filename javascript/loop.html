<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loops</title>
</head>
<body>
    <script>
        var i;
        // for loop
        for(i=1;i<=10;i++){
            document.write("For loop: The number is " + i + "<br>");
        }
        // while loop
        document.write("<br>");

        i=1;
        while(i<=10){
            document.write("While loop: The number is " + i + "<br>");
            i++;
        }
        // do while loop
        var z=1;
        do{
            document.write("Do while loop: The number is " + z + "<br>");
            z++;
        }while(z<=10);
    </script>
</body>
</html>
