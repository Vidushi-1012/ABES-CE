<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #event{
            background-color: lightcoral;
            font-size: larger;
            width: 200px;
            height: 200px;
            border-radius: 5px;
            text-align: center;
            padding-top: 50px;
            border: 5px solid black;
        }

    </style>
</head>
<body>
    <div id="event">
        <button onclick="showMessage()">Click Me!</button>
        <p class="vid"></p>
    </div>
    <script>
        function showMessage(){
            document.querySelector(".vid").innerText="Button Clicked!";
        }
    </script>
</body>
<script></script>
</html>
