<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addition(a,b){
            return a+b;
        }
        function subtraction(a,b){
            return a-b;
        }
        document.write("The sum is: "+ addition(5,10)+"<br>");
        document.write("The difference is: "+ subtraction(10,5));
    </script>
</body>
</html>
