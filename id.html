<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS styles can be added here */
        /* Put a # to access an id */
        #programmers {
            color: rgb(83, 83, 255);
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif ;
        }

        span{
            color: rgb(255, 0, 0);
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif ;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="programmers">We are <span>programmers</span></h1>
</body>
</html>
